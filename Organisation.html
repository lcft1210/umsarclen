<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (cdnjs) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Add Rajdhani for language switcher consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="organisation.css">
  <!-- Link to main CSS for language switcher styling -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="theme-switcher.css">
</head>

<body class="min-h-screen text-white absolute-header">

  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 backdrop-blur-md border-b border-white/10 px-8 py-16"
        style="background: var(--header-gradient);">

    <!-- Back Button - Top Left -->
    <button id="backBtn"
      class="absolute top-6 left-6 flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 border border-white/30 rounded-lg transition-all"
      style="z-index: 1000;">
      <i class="fa-solid fa-arrow-left"></i>
      <span data-translate="common.back">Back</span>
    </button>

    <!-- Language Switcher -->
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ms">BM</button>
      </div>
 
    <!-- Color Theme Switcher -->
      <div class="theme-switcher">
         <button id="toggleBtn" >ðŸŽ¨</button>
      </div>
    
     <div id="themeMenu" class="menu hidden">
      <button data-theme="blue-purple">
        <span class="dot cyan"></span>
        <span class="dot purple"></span>
        Blue Purple
      </button>

      <button data-theme="green-teal">
        <span class="dot teal"></span>
        <span class="dot green"></span>
        Green Teal
      </button>

      <button data-theme="orange-red">
        <span class="dot orange"></span>
        <span class="dot red"></span>
        Orange Red
      </button>

      <button data-theme="pink-violet">
        <span class="dot violet"></span>
        <span class="dot pink"></span>
        Pink Violet
      </button>
    </div>

    <!-- Title - Centered -->
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full px-4 text-center">
      <h1 class="text-4xl md:text-5xl lg:text-6xl tracking-wider mb-4"
          style="font-family: Orbitron, sans-serif;"
          data-translate="organisation.title">
        Organisation Directory
      </h1>
      <p class="text-xl md:text-2xl text-white/90"
         style="font-family: 'Exo 2', sans-serif;"
         data-translate="organisation.description">
        University organisations, councils, clubs and societies.
      </p>
    </div>
  </header>

  <!-- Content -->
  <main class="relative z-10 max-w-7xl mx-auto px-8 py-12">
    <div id="organisationContainer" class="space-y-8">
      <!-- Organisation cards will be generated by JavaScript -->
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="language-manager.js"></script>
  <script src="organisation.js"></script>
  <script src="theme-switcher.js"></script>
</body>
</html>
