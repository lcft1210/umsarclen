<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI CV Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.230.0/dist/umd/lucide.min.js"></script>

  <!-- html2pdf for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="cv-generator.css">
</head>
<body class="bg-gradient-to-br from-purple-800 via-cyan-800 to-purple-900 text-white min-h-screen font-poppins">

  <div id="app">

    <!-- Header -->
    <header id="header" class="relative z-10 bg-gradient-to-r from-purple-700 to-cyan-600 backdrop-blur-md border-b border-white/10 px-8 py-6 flex items-center justify-between">
      <button id="backBtn" class="flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 border border-white/30 rounded-lg"
      onclick="window.location.href='Service.html'">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
        Back
      </button>
      <h1 class="text-3xl text-white flex items-center gap-3" style="font-family: 'Orbitron', sans-serif;">
        <i data-lucide="sparkles" class="w-8 h-8 text-yellow-400 animate-pulse"></i>
        AI CV Generator
      </h1>
    </header>

    <!-- Main Form -->
    <main id="mainForm" class="relative z-10 max-w-5xl mx-auto px-8 py-12">
      <div class="bg-gradient-to-r from-purple-600/20 to-cyan-600/20 backdrop-blur-md border border-white/20 rounded-3xl p-8 shadow-2xl space-y-8">

        <!-- Personal Information -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="user" class="w-6 h-6 text-cyan-400"></i>
            Personal Information
          </h2>
          <div class="grid md:grid-cols-2 gap-4">
            <input type="text" placeholder="Full Name" id="fullName" class="px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <input type="email" placeholder="Email" id="email" class="px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <input type="tel" placeholder="Phone" id="phone" class="px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <input type="text" placeholder="Address" id="address" class="px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
          </div>
        </div>

        <!-- Professional Summary -->
        <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl text-white flex items-center gap-2">
              <i data-lucide="sparkles" class="w-6 h-6 text-yellow-400"></i>
              Professional Summary
            </h2>
            <button id="generateSummary" class="px-4 py-2 bg-gradient-to-r from-yellow-600 to-orange-600 text-white rounded-lg flex items-center gap-2">
              <i data-lucide="sparkles" class="w-4 h-4"></i>
              Generate with AI
            </button>
          </div>
          <textarea id="summary" placeholder="Brief professional summary" rows="6" class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50"></textarea>
        </div>

        <!-- Education -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="graduation-cap" class="w-6 h-6 text-cyan-400"></i>
            Education
          </h2>
          <div id="educationList"></div>
          <button id="addEducation" class="px-4 py-2 bg-cyan-600/50 hover:bg-cyan-600 text-white rounded-lg mt-2">+ Add Education</button>
        </div>

        <!-- Experience -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="briefcase" class="w-6 h-6 text-cyan-400"></i>
            Work Experience
          </h2>
          <div id="experienceList"></div>
          <button id="addExperience" class="px-4 py-2 bg-cyan-600/50 hover:bg-cyan-600 text-white rounded-lg mt-2">+ Add Experience</button>
        </div>

        <!-- Skills -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="code" class="w-6 h-6 text-cyan-400"></i>
            Skills
          </h2>
          <div class="flex gap-2 mb-4">
            <input type="text" id="newSkill" placeholder="Add a skill" class="flex-1 px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <button id="addSkillBtn" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg">Add</button>
          </div>
          <div id="skillsList" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Languages -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="languages" class="w-6 h-6 text-cyan-400"></i>
            Languages
          </h2>
          <div class="flex gap-2 mb-4">
            <input type="text" id="newLanguage" placeholder="Add a language" class="flex-1 px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <button id="addLanguageBtn" class="px-6 py-3 bg-purple-600 hover:bg-purple-500 rounded-lg">Add</button>
          </div>
          <div id="languagesList" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Achievements -->
        <div>
          <h2 class="text-2xl text-white mb-4 flex items-center gap-2">
            <i data-lucide="award" class="w-6 h-6 text-cyan-400"></i>
            Achievements & Awards
          </h2>
          <div class="flex gap-2 mb-4">
            <input type="text" id="newAchievement" placeholder="Add an achievement" class="flex-1 px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/50">
            <button id="addAchievementBtn" class="px-6 py-3 bg-yellow-600 hover:bg-yellow-500 rounded-lg">Add</button>
          </div>
          <div id="achievementsList" class="space-y-2"></div>
        </div>

        <!-- Generate CV -->
        <div class="mt-8 flex justify-center">
          <button id="generateCV" class="px-12 py-4 bg-gradient-to-r from-cyan-600 to-purple-600 rounded-full flex items-center gap-3">
            <i data-lucide="sparkles" class="w-6 h-6"></i>
            Generate CV
          </button>
        </div>

      </div>
    </main>

    <!-- CV Preview (hidden initially) -->
    <main id="cvPreview" class="hidden relative z-10 max-w-5xl mx-auto px-8 py-12 bg-white text-black rounded-xl shadow-2xl space-y-6">
      <!-- Back Button -->
      <button id="backToForm" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 flex items-center gap-2 mb-4">
        <i data-lucide="arrow-left" class="w-5 h-5"></i> Back to Edit
      </button>

      <div class="space-y-4">
        <h1 id="cvName" class="text-4xl font-bold flex items-center gap-3">
          <i data-lucide="user" class="w-8 h-8 text-cyan-600"></i>
        </h1>
        <p id="cvContact" class="text-lg text-gray-700"></p>

        <div id="cvSummary" class="p-4 bg-gray-100 rounded-lg"></div>

        <div id="cvEducation">
          <h2 class="text-2xl font-bold mt-4 mb-2 flex items-center gap-2">
            <i data-lucide="graduation-cap" class="w-6 h-6 text-cyan-600"></i> Education
          </h2>
        </div>

        <div id="cvExperience">
          <h2 class="text-2xl font-bold mt-4 mb-2 flex items-center gap-2">
            <i data-lucide="briefcase" class="w-6 h-6 text-cyan-600"></i> Work Experience
          </h2>
        </div>

        <div id="cvSkills">
          <h2 class="text-2xl font-bold mt-4 mb-2 flex items-center gap-2">
            <i data-lucide="code" class="w-6 h-6 text-cyan-600"></i> Skills
          </h2>
        </div>

        <div id="cvLanguages">
          <h2 class="text-2xl font-bold mt-4 mb-2 flex items-center gap-2">
            <i data-lucide="languages" class="w-6 h-6 text-cyan-600"></i> Languages
          </h2>
        </div>

        <div id="cvAchievements">
          <h2 class="text-2xl font-bold mt-4 mb-2 flex items-center gap-2">
            <i data-lucide="award" class="w-6 h-6 text-cyan-600"></i> Achievements
          </h2>
        </div>

        <div class="mt-6 flex justify-center">
          <button id="downloadCV" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg flex items-center gap-2 no-print">
            <i data-lucide="download" class="w-5 h-5"></i> Download CV
          </button>
        </div>
      </div>
    </main>

  </div>

  <!-- Custom JS -->
  <script src="cv-generator.js"></script>
</body>
</html>
