<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | UMS Arclen</title>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide/dist/lucide.min.js"></script>

  <link rel="stylesheet" href="login.css">
</head>
<body>

<div id="loginModal" class="modal">
  <button id="closeBtn" class="close-btn">
    <i data-lucide="x"></i>
  </button>

  <div class="modal-content">
    <!-- Left -->
    <div class="left">
      <div class="kukuro-card">
        <a class="brand" href="index.html">UMS Arclen</a>
        <img src="kukuro_full_body.png" alt="kukuro">
      </div>
    </div>

    <!-- Right -->
    <div class="right">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login with your BI/BG student ID</p>

      <div id="error" class="error hidden"></div>

      <form id="loginForm">
        <div class="field">
          <label>Student ID</label>
          <input id="studentId" placeholder="e.g. BI21110234" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="register">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>

<script src="auth.js"></script>
<script src="login.js"></script>
<script>
  lucide.createIcons();
</script>

</body>
</html>
