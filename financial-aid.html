<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Aid</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="financial-aid.css">
  <link rel="stylesheet" href="theme-switcher.css">
</head>
<body class="min-h-screen text-white absolute-header">

<div class="page">

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <button id="back-btn" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        <span data-translate="common.back">Back</span>
      </button>

      <h1 class="header-title" data-translate="serviceDetail.financialAid.title">Financial Aid</h1>

      <!-- Language Switcher -->
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ms">BM</button>
      </div>

      <div class="theme-switcher">
         <button id="toggleBtn" >ðŸŽ¨</button>
      </div>
    
      <div id="themeMenu" class="menu hidden">
        <button data-theme="blue-purple">
          <span class="dot cyan"></span>
          <span class="dot purple"></span>
          Blue Purple
        </button>

        <button data-theme="green-teal">
          <span class="dot teal"></span>
          <span class="dot green"></span>
          Green Teal
        </button>

        <button data-theme="orange-red">
          <span class="dot orange"></span>
          <span class="dot red"></span>
          Orange Red
        </button>

        <button data-theme="pink-violet">
          <span class="dot violet"></span>
          <span class="dot pink"></span>
          Pink Violet
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="content">
    <div class="intro">
      <p class="intro-main" data-translate="servicePage.descriptions.financialAid">Explore funding opportunities for your education</p>
      <p class="intro-sub" data-translate="financialAid.contact">Financial Aid Office: +60 88-320 000 | student-finance@ums.edu.my</p>
    </div>

    <!-- Sections -->
    <div id="sections"></div>

    <!-- Apply Box -->
    <div class="apply-box">
      <h3 data-translate="financialAid.apply.title">How to Apply?</h3>
      <p data-translate="financialAid.apply.description">Visit the Financial Aid Office or apply online through the student portal</p>
      <div class="apply-actions">
        <button class="btn-cyan" data-translate="financialAid.apply.online">Apply Online</button>
        <button class="btn-purple" id="btnPurple" data-translate="financialAid.apply.contact">Contact Financial Aid Office</button>
      </div>
    </div>
  </main>

</div>

<script src="financial-aid.js"></script>
<script src="language-manager.js"></script>
<script src="theme-switcher.js"></script>
</body>
</html>
